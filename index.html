<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesa.css">
  <title>Stone Paper Scissor </title>

</head>

<body>
  <header>
    <h1> Stone Paper Scissor </h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge"> comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <p id="action-message"> Make your move:</p>

  <div class="choices">
    <div class="choice bb" id="s">
      <img src="stone.PNG" height="100px">
    </div>
    <div class="choice" id="sc">
      <img src="scissor.PNG" height="100px">
    </div>
    <div class="choice" id="p">
      <img src="paper.PNG" height="100px">
    </div>
  </div>
  <div class="result">
    <p>Paper covers stone. You win!</p>
  </div>
  <!-- <script src="SPS.js"></script> -->
  <script type="text/javascript" src="SPS.js">

  </script>
</body>

</html>
